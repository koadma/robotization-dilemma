<body>
	<slider
		id = "objectMainGameTimeSlider"
		minrelx = "0.0"
		minrely = "1.0"
		minabsx = "5.0"
		minabsy = "-25.0"
		maxrelx = "1.0"
		maxrely = "1.0"
		maxabsx = "-5.0"
		maxabsy = "-5.0"
		bgcolor = "ff070918"
		activecolor = "ff190077"
		textcolor = "ff838fa1"
		pulledcolor = "ffff0000"
		minvalue = "0"
		maxvalue = "2"
		startvalue = "0"
		quanta = "0.001"
		callback = "mainMenuDemoSliderInput"
	>Play Story Mode</slider>
	<div
		id = "objectMainGameCanvasContainer"
		minrelx = "0.0"
		minrely = "0.0"
		minabsx = "0.0"
		minabsy = "0.0"
		maxrelx = "0.7"
		maxrely = "1.0"
		maxabsx = "0.0"
		maxabsy = "-30.0"
		bgcolor = "ff070918"
	></div>
	<div
		id = "objectMainGameShipCanvasContainer"
		minrelx = "0.7"
		minrely = "0.0"
		minabsx = "0.0"
		minabsy = "0.0"
		maxrelx = "1.0"
		maxrely = "0.5"
		maxabsx = "0.0"
		maxabsy = "0.0"
		bgcolor = "ff070918"
	></div>
	<div
		id = "objectMainGameMenuSidebar"
		minrelx = "0.7"
		minrely = "0.5"
		minabsx = "0.0"
		minabsy = "0.0"
		maxrelx = "1.0"
		maxrely = "1.0"
		maxabsx = "0.0"
		maxabsy = "-30.0"
		bgcolor = "ff070918"
	>
		<button
			id = "objectMainGameExitButton"
			minrelx = "0.5"
			minrely = "1.0"
			minabsx = "5.0"
			minabsy = "-45.0"
			maxrelx = "1.0"
			maxrely = "1.0"
			maxabsx = "-5.0"
			maxabsy = "-5.0"
			bgcolor = "ff070918"
			activecolor = "ff190077"
			textcolor = "ff838fa1"
			callback = "ingameMenuExitButton"
		>Exit to menu</button>
		<button
			id = "objectMainGameCommitButton"
			minrelx = "0.0"
			minrely = "1.0"
			minabsx = "5.0"
			minabsy = "-45.0"
			maxrelx = "0.5"
			maxrely = "1.0"
			maxabsx = "-5.0"
			maxabsy = "-5.0"
			bgcolor = "ff070918"
			activecolor = "ff190077"
			textcolor = "ff838fa1"
			callback = "ingameMenuCommitButton"
		>Commit</button>
		<div
			id = "objectIngameMenuSidebar"
			minrelx = "0.0"
			minrely = "0.0"
			minabsx = "0.0"
			minabsy = "0.0"
			maxrelx = "1.0"
			maxrely = "1.0"
			maxabsx = "0.0"
			maxabsy = "-50.0"
			bgcolor = "ff070918">
		</div>
	</div>

</body>
