<body>
	<div
		id = "objectMainGameCanvasContainer"
		minrelx = "0.0"
		minrely = "0.0"
		minabsx = "0.0"
		minabsy = "0.0"
		maxrelx = "0.7"
		maxrely = "1.0"
		maxabsx = "0.0"
		maxabsy = "0.0"
		bgcolor = "ff070918"
	></div>
	<div
		id = "objectMainGameShipCanvasContainer"
		minrelx = "0.7"
		minrely = "0.0"
		minabsx = "0.0"
		minabsy = "0.0"
		maxrelx = "1.0"
		maxrely = "0.5"
		maxabsx = "0.0"
		maxabsy = "0.0"
		bgcolor = "ff070918"
	></div>
	<div
		id = "objectMainGameMenuSidebar"
		minrelx = "0.7"
		minrely = "0.5"
		minabsx = "0.0"
		minabsy = "0.0"
		maxrelx = "1.0"
		maxrely = "1.0"
		maxabsx = "0.0"
		maxabsy = "0.0"
		bgcolor = "ff070918"
	>
		<button
			id = "objectMainGameExitButton"
			minrelx = "0.0"
			minrely = "0.8"
			minabsx = "5.0"
			minabsy = "5.0"
			maxrelx = "1.0"
			maxrely = "1.0"
			maxabsx = "-5.0"
			maxabsy = "-5.0"
			bgcolor = "ff070918"
			activecolor = "ff190077"
			textcolor = "ff838fa1"
			callback = "ingameMenuExitButton"
		>Exit to menu</button>
		<label
			id = "objectMainGameTurnLabel"
			minrelx = "0.0"
			minrely = "0.6"
			minabsx = "5.0"
			minabsy = "5.0"
			maxrelx = "0.5"
			maxrely = "0.8"
			maxabsx = "-5.0"
			maxabsy = "-5.0"
			bgcolor = "ff070918"
			activecolor = "ff190077"
			textcolor = "ff838fa1"
			align = "1"
		>Not your turn</label>
		<button
			id = "objectMainGameCommitButton"
			minrelx = "0.5"
			minrely = "0.6"
			minabsx = "5.0"
			minabsy = "5.0"
			maxrelx = "1.0"
			maxrely = "0.8"
			maxabsx = "-5.0"
			maxabsy = "-5.0"
			bgcolor = "ff070918"
			activecolor = "ff190077"
			textcolor = "ff838fa1"
			callback = "ingameMenuCommitButton"
		>Commit</button>
		<div
			id = "objectIngameMenuSidebar"
			minrelx = "0.0"
			minrely = "0.0"
			minabsx = "0.0"
			minabsy = "0.0"
			maxrelx = "1.0"
			maxrely = "0.6"
			maxabsx = "0.0"
			maxabsy = "0.0"
			bgcolor = "ff070918">
		</div>
	</div>

</body>
